name: Docker Build
on:
  push:
  workflow_dispatch:
jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: false
          tags: plda_ae_container:latest

      - name: Extract artifacts
        run: |
          docker cp pldi-ae:/artifacts ./artifacts

      - name: Save docker image
        run: |
          docker save plda_ae_container:latest | gzip > plda_ae_container.tar.gz

      - name: Upload docker image
        uses: actions/upload-artifact@v2
        with:
          name: plda_ae_container
          path: plda_ae_container.tar.gz

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: artifacts
